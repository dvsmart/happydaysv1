
<mat-card>
    <div class="upload-widget">
        <form [formGroup]="form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6" style="padding: 5px">
                        <input type="file" id="content" (change)="onFileChange($event)" #fileInput class="mat-button" multiple="" accept="image/*">
                      </div>
                      <div class="col-sm-6" style="padding: 5px">
                        <button mat-raised-button color="warn" (click)="clear()" *ngIf="!enableUploadButton">Clear</button>
                        <button mat-raised-button color="accent" type="submit" [disabled]="enableUploadButton" (click)="onSubmit()">Upload</button>   
                      </div>
                </div>
            </div>
        </form>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-card>
