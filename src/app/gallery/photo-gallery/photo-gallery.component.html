<div class="container-fluid">
        <app-upload [albumId]="albumId" (notify)="updateImages($event)"></app-upload>
        <mat-card style="margin-top:5px;" *ngIf="hasPhotos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
        </mat-card>
        <div *ngIf="message" class="content">
                <span class="alert alert-info">{{message}}</span>
        </div>
</div>
