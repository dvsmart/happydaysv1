<form>
  <h1 mat-dialog-title>Add New Album</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="data.name" placeholder="Album Name" name="data.name" maxlength="15" type="text" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.name" type="submit" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</form>
